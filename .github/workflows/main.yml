# File: fast-ssh-linux-tailscale-final.yml
name: Fast Linux SSH (Tailscale) with Golang and Snap

on:
  workflow_dispatch:

jobs:
  secure-linux-ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      
      # --- STEP 1: Instalasi Tools dan SSH Server ---
      - name: Install Essential Tools (SSH, Golang, Snapd)
        run: |
          echo "1. Updating system and installing essential tools..."
          sudo apt update
          
          # Instalasi: SSH Server, Golang, Snapd, dan curl/git
          sudo apt install -y openssh-server snapd curl wget git golang
          
          # Pastikan Snapd berjalan
          sudo systemctl enable snapd
          sudo systemctl start snapd
          sleep 5 # Beri waktu sejenak agar Snapd benar-benar siap
          
          echo "2. SSH Server is running. Golang version:"
          go version
          
          # Kita tidak perlu modifikasi file konfigurasi karena default-nya sudah aman
          # (SSH hanya mendengarkan di localhost, tapi Tailscale bypass ini)

      # --- STEP 2: Pembuatan User dengan Kredensial Tetap ---
      - name: Create Fixed SSH User (dolvin)
        run: |
          USERNAME="dolvin"
          PASSWORD="whatsapp2"
          
          echo "3. Creating SSH user $USERNAME..."
          # Buat user, set password, dan berikan hak sudo
          sudo adduser --disabled-password --gecos "" $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo $USERNAME

          echo "RDP_USER=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          
          echo "User creation complete."

      # --- STEP 3: Koneksi Tailscale ---
      - name: Connect Tailscale (Using TALESCALE_AUTH_KEY)
        run: |
          echo "4. Connecting Tailscale..."
          # Gunakan Tailscale yang sudah diinstal oleh runner
          sudo tailscale up --authkey=${{ secrets.TALESCALE_AUTH_KEY }} --hostname=gh-linux-ssh-$GITHUB_RUN_ID
          
          # Tunggu Tailscale IP ditetapkan
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 15 ]; do
              TS_IP=$(tailscale ip -4)
              sleep 5
              RETRIES=$((RETRIES + 1))
          done
          
          if [ -z "$TS_IP" ]; then
              echo "Tailscale IP not assigned. Connection failed."
              exit 1
          fi
          
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
      # --- STEP 4: Maintain Connection & Output Info ---
      - name: Maintain Connection and Output Credentials
        run: |
          echo -e "\n========================="
          echo "  âœ… SSH ACCESS BERHASIL DIKONFIGURASI"
          echo "========================="
          echo "Tailscale IP Address: $TAILSCALE_IP"
          echo "Username: $RDP_USER"
          echo "Password: $RDP_PASSWORD"
          echo "Protocol: SSH (Port 22)"
          echo -e "=========================\n"
          
          sudo tailscale status
          
          # Pertahankan runner tetap aktif selama timeout
          while true; do
            echo "[$(date)] SSH Active on $TAILSCALE_IP. Use Ctrl+C in workflow to terminate."
            sleep 300
          done
