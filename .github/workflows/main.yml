# File: final-rdp-linux-tailscale-v3.yml
name: Secure Linux RDP (Tailscale) - Final Version

on:
  workflow_dispatch:

jobs:
  secure-linux-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      
      # --- STEP 1: Instalasi & Konfigurasi GUI (XRDP dan Xfce) + Buat User ---
      # Langkah ini digabungkan untuk memastikan XRDP terinstal sebelum dimodifikasi
      - name: Setup Xfce, XRDP, and Create User (dolvin)
        run: |
          echo "1. Installing Xfce and XRDP..."
          sudo apt update
          # Instal XRDP dan Xfce
          sudo apt install -y xrdp xfce4 xfce4-goodies dbus-x11

          # --- Pembuatan User dengan Kredensial Tetap ---
          USERNAME="dolvin"
          PASSWORD="whatsapp2"
          
          echo "2. Creating user $USERNAME..."
          sudo adduser --disabled-password --gecos "" $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          # Tambahkan user ke grup sudo dan ssl-cert (wajib untuk XRDP)
          sudo usermod -aG sudo,ssl-cert $USERNAME

          echo "RDP_USER=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          
          # --- Konfigurasi XRDP untuk Xfce ---
          echo "3. Configuring XRDP session for Xfce..."
          
          # Buat file konfigurasi Xfce di direktori home user baru
          echo "startxfce4" > /home/$USERNAME/.xsession
          # Ubah kepemilikan file ke user dolvin
          sudo chown $USERNAME:$USERNAME /home/$USERNAME/.xsession
          
          # Backup startwm.sh dan modifikasi untuk sesi yang lebih andal
          sudo cp /etc/xrdp/startwm.sh /etc/xrdp/startwm.sh.bak
          
          # Ganti baris default Xsession
          sudo sed -i 's/test -x \/etc\/X11\/Xsession && exec \/etc\/X11\/Xsession/startxfce4/' /etc/xrdp/startwm.sh
          
          # Restart layanan XRDP
          sudo systemctl restart xrdp

      # --- STEP 2: Koneksi Tailscale ---
      # Kita tahu Tailscale sudah terinstal. Kita hanya perlu menjalankannya.
      - name: Connect Tailscale (Using TALESCALE_AUTH_KEY)
        run: |
          echo "4. Connecting Tailscale using pre-installed binary..."
          # Gunakan 'sudo tailscale up'
          sudo tailscale up --authkey=${{ secrets.TALESCALE_AUTH_KEY }} --hostname=gh-linux-rdp-$GITHUB_RUN_ID
          
          # Tunggu Tailscale IP ditetapkan
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 15 ]; do
              TS_IP=$(tailscale ip -4)
              sleep 5
              RETRIES=$((RETRIES + 1))
          done
          
          if [ -z "$TS_IP" ]; then
              echo "Tailscale IP not assigned. Connection failed."
              exit 1
          fi
          
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
      # --- STEP 3: Maintain Connection & Output Info ---
      - name: Maintain Connection and Output Credentials
        run: |
          echo -e "\n=== RDP ACCESS INFO ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: $RDP_USER"
          echo "Password: $RDP_PASSWORD"
          echo "Protocol: RDP (Gunakan Remmina)"
          echo -e "=========================\n"
          
          sudo tailscale status
          
          while true; do
            echo "[$(date)] RDP Active on $TAILSCALE_IP. Use Ctrl+C in workflow to terminate."
            sleep 300
          done
