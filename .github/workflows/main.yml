# File: fixed-linux-rdp-v2.yml (Versi Perbaikan Akhir)
name: Secure Linux RDP (Tailscale) - Fixed Credentials

on:
  workflow_dispatch:

jobs:
  secure-linux-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      # --- STEP 1: Instalasi XRDP dan Xfce ---
      - name: Install Desktop Environment (Xfce) and XRDP
        # Menggunakan apt-get update dan install dalam satu blok untuk konsistensi
        run: |
          echo "Installing Xfce and XRDP..."
          # Perbarui sistem dan instal paket RDP/GUI
          sudo apt update
          sudo apt install -y xrdp xfce4 xfce4-goodies dbus-x11

          # --- Konfigurasi XRDP untuk Xfce ---
          echo "Configuring XRDP for Xfce session..."
          
          # Hapus file .xsession sebelumnya dan buat yang baru
          echo xfce4-session > ~/.xsession
          
          # Backup startwm.sh
          sudo cp /etc/xrdp/startwm.sh /etc/xrdp/startwm.sh.bak
          
          # Modifikasi startwm.sh: Ganti default session dengan Xfce
          # 1. Komentari baris yang menjalankan default session
          sudo sed -i 's/test -x \/etc\/X11\/Xsession && exec \/etc\/X11\/Xsession/#test -x \/etc\/X11\/Xsession && exec \/etc\/X11\/Xsession/' /etc/xrdp/startwm.sh
          # 2. Tambahkan perintah untuk memulai Xfce
          echo "startxfce4" | sudo tee -a /etc/xrdp/startwm.sh > /dev/null
          
          # Tambahkan user RDP ke grup ssl-cert yang dibutuhkan XRDP
          sudo usermod -aG ssl-cert xrdp
          
          # Restart layanan XRDP
          sudo systemctl restart xrdp

      # --- STEP 2: Pembuatan User dengan Kredensial Tetap ---
      - name: Create Fixed RDP User (dolvin)
        run: |
          USERNAME="dolvin"
          PASSWORD="whatsapp2"
          
          echo "Creating user $USERNAME with fixed password..."
          sudo adduser --disabled-password --gecos "" $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          # Tambahkan user ke grup sudo (untuk hak admin)
          sudo usermod -aG sudo $USERNAME
          
          # Simpan kredensial ke environment GITHUB_ENV
          echo "RDP_USER=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          echo "RDP_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV
          
      # --- STEP 3: Instalasi dan Koneksi Tailscale ---
      - name: Install and Connect Tailscale (Using TALESCALE_AUTH_KEY)
        run: |
          echo "Installing Tailscale..."
          # Instalasi resmi Tailscale
          curl -fsSL https://tailscale.com/install.sh | sh
          
          echo "Connecting to Tailscale network..."
          # Log in Tailscale menggunakan Secret Key TALESCALE_AUTH_KEY
          sudo tailscale up --authkey=${{ secrets.TALESCALE_AUTH_KEY }} --hostname=gh-linux-runner-$GITHUB_RUN_ID
          
          # Tunggu Tailscale IP ditetapkan
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 15 ]; do
              TS_IP=$(tailscale ip -4)
              sleep 5
              RETRIES=$((RETRIES + 1))
          done
          
          if [ -z "$TS_IP" ]; then
              echo "Tailscale IP not assigned after multiple retries. Exiting."
              exit 1
          fi
          
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
      - name: Maintain Connection
        run: |
          echo -e "\n=== RDP ACCESS INFO ==="
          echo "Tailscale IP Address: $TAILSCALE_IP"
          echo "Username: $RDP_USER"
          echo "Password: $RDP_PASSWORD"
          echo "Protocol: RDP (Gunakan Remmina)"
          echo -e "=========================\n"
          
          # Tampilkan status Tailscale untuk konfirmasi
          sudo tailscale status
          
          # Pertahankan runner tetap aktif selama timeout
          while true; do
            echo "[$(date)] RDP Active - Use Ctrl+C in workflow to terminate"
            sleep 300
          done
