# File: fixed-linux-rdp.yml (Versi Perbaikan)
name: Secure Linux RDP (Tailscale) - Fixed Credentials

on:
  workflow_dispatch:

jobs:
  secure-linux-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      # --- STEP 1: Instalasi XRDP dan Xfce ---
      - name: Install Desktop Environment (Xfce) and XRDP
        run: |
          # Perbarui sistem dan instal paket RDP/GUI terlebih dahulu
          sudo apt update
          sudo apt install -y xrdp xfce4 xfce4-goodies dbus-x11

          # --- Konfigurasi XRDP untuk Xfce ---
          # Pastikan file konfigurasi ada sebelum dimodifikasi
          if [ ! -f /etc/xrdp/startwm.sh ]; then
            echo "Error: /etc/xrdp/startwm.sh not found after XRDP installation."
            exit 1
          fi

          echo xfce4-session > ~/.xsession
          # Backup startwm.sh dan pastikan sesi Xfce dijalankan
          sudo cp /etc/xrdp/startwm.sh /etc/xrdp/startwm.sh.bak
          sudo sed -i 's/test -x \/etc\/X11\/Xsession && exec \/etc\/X11\/Xsession/#test -x \/etc\/X11\/Xsession && exec \/etc\/X11\/Xsession/' /etc/xrdp/startwm.sh
          echo "startxfce4" | sudo tee -a /etc/xrdp/startwm.sh > /dev/null
          
          # Restart layanan XRDP
          sudo systemctl restart xrdp

      # --- STEP 2: Instalasi dan Koneksi Tailscale ---
      - name: Install and Connect Tailscale
        run: |
          # Metode instalasi Tailscale yang direkomendasikan untuk Linux
          curl -fsSL https://tailscale.com/install.sh | sh
          
          # Log in Tailscale menggunakan Secret Key
          sudo tailscale up --authkey=${{ secrets.TALESCALE_AUTH_KEY }} --hostname=gh-linux-runner-$GITHUB_RUN_ID
          
          # Tunggu Tailscale IP ditetapkan
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 10 ]; do
              TS_IP=$(tailscale ip -4)
              sleep 5
              RETRIES=$((RETRIES + 1))
          done
          
          if [ -z "$TS_IP" ]; then
              echo "Tailscale IP not assigned. Exiting."
              exit 1
          fi
          
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      # --- STEP 3: Pembuatan User ---
      - name: Create Fixed RDP User
        id: create_user
        run: |
          USERNAME="dolvin"
          PASSWORD="whatsapp2"
          
          # Tambahkan user baru
          sudo adduser --disabled-password --gecos "" $USERNAME
          # Set password untuk user
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          # Tambahkan user ke grup sudo (Administrator) dan ssl-cert (untuk XRDP)
          sudo usermod -aG sudo,ssl-cert $USERNAME

          echo "RDP_USER=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          echo "RDP_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV
          
      - name: Verify RDP Accessibility and Print Credentials
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"
          sudo tailscale status

      - name: Maintain Connection
        run: |
          echo -e "\n=== RDP ACCESS INFO ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: $RDP_USER"
          echo "Password: $RDP_PASSWORD"
          echo "Protocol: RDP (Gunakan Remmina)"
          echo -e "=========================\n"
          
          while true; do
            echo "[$(date)] RDP Active - Use Ctrl+C in workflow to terminate"
            sleep 300
          done
