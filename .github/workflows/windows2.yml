name: RDP2

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = ConvertTo-SecureString "@Whatsapp2" -AsPlainText -Force
          New-LocalUser -Name "dolvin" -Password $password -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "dolvin" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "dolvin" -ErrorAction SilentlyContinue
          echo "RDP_USER=dolvin" >> $env:GITHUB_ENV
          echo "RDP_PASS=@Whatsapp2" >> $env:GITHUB_ENV

      - name: Windows Auto Tweaks (Chris Titus Standard)
        run: |
          Write-Host "Applying Chris Titus Standard Tweaks..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          irm christitus.com/win | iex
          Invoke-WinUtil -Preset Standard -Silent
          Write-Host "Tweaks applied successfully."

      - name: Re-enable RDP Safety
        run: |
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait

      - name: Connect Tailscale (Authkey)
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-${{ github.run_id }} `
            --accept-routes `
            --accept-dns=false

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Connection Info
        run: |
          Write-Host ""
          Write-Host "============================"
          Write-Host "âœ… RDP READY"
          Write-Host "IP Address : $env:TS_IP"
          Write-Host "Username   : $env:RDP_USER"
          Write-Host "Password   : $env:RDP_PASS"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Running..."
            Start-Sleep -Seconds 300
          }
