name: RDP2

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:

      # Enable RDP
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      # Create User
      - name: Create RDP User
        run: |
          $password = ConvertTo-SecureString "@Whatsapp2" -AsPlainText -Force
          New-LocalUser -Name "dolvin" -Password $password -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "dolvin" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "dolvin" -ErrorAction SilentlyContinue

          echo "RDP_USER=dolvin" >> $env:GITHUB_ENV
          echo "RDP_PASS=@Whatsapp2" >> $env:GITHUB_ENV

      # Windows Tweaks Chris Titus
      - name: Auto Tweaks Windows (Chris Titus Standard)
        run: |
          Write-Host "Applying Windows tweaks..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          irm christitus.com/win | iex
          Invoke-WinUtil -Preset Standard -Silent
          Write-Host "Tweaks Done."

      # Safety: Re-enable RDP
      - name: Re-enable RDP Safety
        run: |
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service TermService -Force

      # Install Tailscale
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait

      # Connect Tailscale Authkey
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-${{ github.run_id }} `
            --accept-routes `
            --accept-dns=false

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # Install Visual C++ Redistributables
      - name: Install VC++ Redistributables
        run: |
          $url = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
          $out = "$env:TEMP\vc_redist.exe"
          Invoke-WebRequest $url -OutFile $out
          Start-Process $out -ArgumentList "/install /quiet /norestart" -Wait

      # Install DirectX Runtime
      - name: Install DirectX
        run: |
          $url = "https://download.microsoft.com/download/1/1/C/11C7E9C1-3A9A-4B9B-8C3D-3F6D5C0E4F93/directx_Jun2010_redist.exe"
          $out = "$env:TEMP\directx.exe"
          Invoke-WebRequest $url -OutFile $out
          Start-Process $out -ArgumentList "/Q" -Wait

      # Download Point Blank Installer
      - name: Download Point Blank
        run: |
          $url = "https://pb.garena.co.id/download/PointBlankInstaller.exe"
          $out = "$env:USERPROFILE\Desktop\PointBlankInstaller.exe"
          Invoke-WebRequest $url -OutFile $out

      # Show Info
      - name: Show Connection Info
        run: |
          Write-Host ""
          Write-Host "=============================="
          Write-Host "âœ… RDP READY"
          Write-Host "IP       : $env:TS_IP"
          Write-Host "USER     : $env:RDP_USER"
          Write-Host "PASS     : $env:RDP_PASS"
          Write-Host "PB FILE  : Desktop"
          Write-Host "=============================="
          Write-Host ""

      # Keep Alive
      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active..."
            Start-Sleep -Seconds 300
          }
