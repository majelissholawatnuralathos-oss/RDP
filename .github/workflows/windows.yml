name: RDP1

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:

      # Enable PowerShell execution
      - name: Enable Script Execution
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force


      # Enable RDP
      - name: Enable RDP
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" `
            -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          Restart-Service TermService -Force


      # Create RDP User
      - name: Create RDP User
        run: |
          $password = ConvertTo-SecureString "@Whatsapp2" -AsPlainText -Force

          New-LocalUser `
            -Name "dolvin" `
            -Password $password `
            -AccountNeverExpires `
            -ErrorAction SilentlyContinue

          Add-LocalGroupMember -Group "Administrators" -Member "dolvin" -ErrorAction SilentlyContinue

          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "dolvin" -ErrorAction SilentlyContinue

          echo "RDP_USER=dolvin" >> $env:GITHUB_ENV
          echo "RDP_PASS=@Whatsapp2" >> $env:GITHUB_ENV


      # Custom Tweaks (FAST)
      - name: Custom Performance Tweaks
        run: |
          Write-Host "Applying performance tweaks..."

          Set-MpPreference -DisableRealtimeMonitoring $true -ErrorAction SilentlyContinue

          Stop-Service WinDefend -Force -ErrorAction SilentlyContinue
          Set-Service WinDefend -StartupType Disabled -ErrorAction SilentlyContinue

          Stop-Service DiagTrack -Force -ErrorAction SilentlyContinue
          Set-Service DiagTrack -StartupType Disabled -ErrorAction SilentlyContinue

          Stop-Service SysMain -Force -ErrorAction SilentlyContinue
          Set-Service SysMain -StartupType Disabled -ErrorAction SilentlyContinue

          Stop-Service WSearch -Force -ErrorAction SilentlyContinue
          Set-Service WSearch -StartupType Disabled -ErrorAction SilentlyContinue

          powercfg -setactive SCHEME_MIN

          powercfg -change -standby-timeout-ac 0


      # Optimize RDP Smoothness
      - name: Optimize RDP Performance
        run: |
          reg add "HKCU\Control Panel\Desktop" /v DragFullWindows /t REG_SZ /d 0 /f
          reg add "HKCU\Control Panel\Desktop" /v MenuShowDelay /t REG_SZ /d 0 /f
          reg add "HKCU\Control Panel\Desktop" /v FontSmoothing /t REG_SZ /d 0 /f

          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" `
            /v TaskbarAnimations /t REG_DWORD /d 0 /f


      # Install Tailscale
      - name: Install Tailscale
        run: |
          Invoke-WebRequest `
            https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
            -OutFile "$env:TEMP\tailscale.msi"

          Start-Process msiexec.exe `
            -ArgumentList "/i $env:TEMP\tailscale.msi /quiet /norestart" `
            -Wait


      # Start Tailscale Service
      - name: Start Tailscale Service
        run: |
          Start-Service Tailscale


      # Connect Tailscale Authkey
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-${{ github.run_id }} `
            --accept-routes `
            --accept-dns=false `
            --reset

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

          echo "TS_IP=$ip" >> $env:GITHUB_ENV


      # Install VC++
      - name: Install VC++
        run: |
          Invoke-WebRequest `
            https://aka.ms/vs/17/release/vc_redist.x64.exe `
            -OutFile "$env:TEMP\vc.exe"

          Start-Process `
            "$env:TEMP\vc.exe" `
            -ArgumentList "/install /quiet /norestart" `
            -Wait


      # Install gdown
      - name: Install gdown
        run: |
          pip install gdown


      # Download ZIP from Google Drive
      - name: Install gdown
        run: |
          python -m pip install gdown


      # Extract ZIP
      - name: Extract PB ZIP
        run: |
          Expand-Archive `
            -Path "$env:USERPROFILE\Desktop\PB.zip" `
            -DestinationPath "$env:USERPROFILE\Desktop\PointBlank" `
            -Force


      # Show Info
      - name: Show RDP Info
        run: |
          Write-Host ""
          Write-Host "=============================="
          Write-Host "RDP READY"
          Write-Host "IP   : $env:TS_IP"
          Write-Host "USER : $env:RDP_USER"
          Write-Host "PASS : $env:RDP_PASS"
          Write-Host "PB   : Desktop\\PointBlank"
          Write-Host "=============================="
          Write-Host ""


      # Keep Alive
      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "RDP Active..."
            Start-Sleep -Seconds 300
          }
